language: julia
os: linux
julia:
  - 1.0
  - 1.3
  - nightly
notifications:
  email: false
after_success:
  - julia --project=coverage coverage/submit.jl
jobs:
  include:
    - stage: "Documentation"
      julia: 1.3
      script: julia --project=docs/ docs/deploy.jl
      after_success: skip
env:
  global:
    - DISABLE_AMEND_COVERAGE_FROM_SRC=yes
